env:
  TERM: alacritty
window:
  padding:
    x: 8
    y: 4
  opacity: 0.9

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: BoldItalic
  size: 13.0
  offset:
    y: 1
shell:
  program: /bin/zsh
  args:
    - -c
    - "WHICH_TMUX a -t 0 || WHICH_TMUX"
