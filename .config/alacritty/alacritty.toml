[env]
TERM = "alacritty"

[font]
size = 15.0

[font.bold]
family = "Moralerspace Argon NF"
style = "Bold"

[font.bold_italic]
family = "Moralerspace Argon NF"
style = "BoldItalic"

[font.italic]
family = "Moralerspace Argon NF"
style = "Italic"

[font.normal]
family = "Moralerspace Argon NF"
style = "Regular"

[font.offset]
y = 1

[terminal.shell]
args = ["-c", "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux"]
program = "/bin/zsh"

[window]
opacity = 1.0

[window.padding]
x = 8
y = 4

[terminal]

[general]
import = [
    "~/.config/alacritty/themes/themes/tokyo_night.toml"
]

[keyboard]
bindings = [
    { key = "N", mods = "Control|Shift", action = "CreateNewWindow" }
]
