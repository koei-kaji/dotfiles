[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.bold]
family = "Moralerspace Argon NF"
style = "Bold"

[font.bold_italic]
family = "Moralerspace Argon NF"
style = "BoldItalic"

[font.italic]
family = "Moralerspace Argon NF"
style = "Italic"

[font.normal]
family = "Moralerspace Argon NF"
style = "Regular"

[font.offset]
x = 0
y = 0

[terminal.shell]
program = "/bin/zsh"
args = ["-c", "-l", "/opt/homebrew/bin/tmux"]

[window]
dynamic_title = true
opacity = 0.9
blur = true

[window.padding]
x = 5
y = 0

[window.dimensions]
columns = 150
lines = 40

[window.position]
x = 500
y = 300

[terminal]

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/tokyo_night.toml"
]

[keyboard]
bindings = [
    { key = "N", mods = "Control|Shift", action = "CreateNewWindow" }
]
